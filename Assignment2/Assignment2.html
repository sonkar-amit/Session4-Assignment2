<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box margin</title>
    <style>
       .inner 
       {
            border: 1px solid;
            width: 300px;
            height:100px;
            margin: 25px;
            background-color:cyan;
            outline:none;
        }

        .outer
        {
            border: 1px solid;
            width: 350px;
            height:150px;
            background-color:blue;
            outline:none
        }

        p
        {
            margin:20px;
        }
    </style>
</head>
<body>
    <div class="outer"> 
        <div class="inner">
            <p>Every time we start a new project, we always ask ourselves the same question: What can we do better and different?</p>
        </div>
    </div>
</body>
</html>
